{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<br>
<br>
<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url({% static 'images/bg_1.jpg' %});">
    <div class="container">
        <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
                 <h2 class="mb-0">Login</h2>
            </div>
        </div>
    </div>
</div>
<div class="custom-breadcrumns border-bottom">
    <div class="container">
        <a href="{% url 'base' %}">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Login</span>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <form method="POST">
                             {% csrf_token %}
                             {{ form|crispy }}

                            <div class="row">
                                <div class="col-12">
                                    <a  href="#">Forgot Password?</a><br>
                                </div>
                                <div class="col-12">
                                    <input type="submit" value="Log In" class="btn btn-primary btn-lg px-5 "><br>
                                    <p class="register pull-right"> First time here? <a class="register-link" href="#">Create an Account</a> </p>
                                </div>
                            </div>
                         </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>

<br>
{% endblock content %}
