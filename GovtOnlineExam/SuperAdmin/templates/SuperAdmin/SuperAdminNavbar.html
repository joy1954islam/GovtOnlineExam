{% load static %}

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SuperAdmin</title>

    <!-- Bootstrap -->
    <link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link href="{% static 'SuperAdmin/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'SuperAdmin/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'SuperAdmin/vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static 'SuperAdmin/vendors/iCheck/skins/flat/green.css' %}" rel="stylesheet">
    <!-- Datatables -->

    <link href="{% static 'SuperAdmin' %}/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'SuperAdmin' %}/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'SuperAdmin' %}/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'SuperAdmin' %}/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'SuperAdmin' %}/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'SuperAdmin' %}/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="{% url 'SuperAdminHome' %}" class="site_title"><i class="fa fa-paw"></i> <span>SuperAdmin</span></a>
            </div>

              <div class="clearfix"></div>

              <!-- menu profile quick info -->
              <div class="profile clearfix">
                <div class="profile_pic">
                  <img src="{% static 'SuperAdmin/build/images/img.jpg' %}" alt="..." class="img-circle profile_img">
                </div>
                <div class="profile_info">
                  <span>Welcome,</span>
                  <h2>{{ user.username}}</h2>
                </div>
              </div>
              <!-- /menu profile quick info -->

              <br />

            <!-- sidebar menu -->
                   {% include 'SuperAdmin/sidebar.html' %}
            <!-- /sidebar menu -->
        </div>
      </div>

        <!-- top navigation -->
             {% include 'SuperAdmin/navigation.html' %}
        <!-- /top navigation -->

        <!-- page content -->
        <br>
        <div class="right_col" role="main">
          <div class="">
                  <div>
                    {% block content %}
                            {% include 'SuperAdmin/other.html' %}
                    {% endblock content %}
                  </div>
                  <div class="clearfix"></div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
             {% include 'SuperAdmin/footer.html' %}
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'SuperAdmin/vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
   <script src="{% static 'SuperAdmin/vendors/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'SuperAdmin/vendors/fastclick/lib/fastclick.js' %}"></script>
    <!-- NProgress -->
    <script src="{% static 'SuperAdmin/vendors/nprogress/nprogress.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'SuperAdmin/vendors/iCheck/icheck.min.js' %}"></script>
    <!-- Datatables -->
    <script src="{% static 'SuperAdmin/vendors/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/datatables.net-buttons/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/datatables.net-buttons/js/buttons.flash.min.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/datatables.net-buttons/js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/datatables.net-buttons/js/buttons.print.min.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/datatables.net-scroller/js/dataTables.scroller.min.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/jszip/dist/jszip.min.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/pdfmake/build/pdfmake.min.js' %}"></script>
    <script src="{% static 'SuperAdmin/vendors/pdfmake/build/vfs_fonts.js' %}"></script>

    <!-- Custom Theme Scripts -->
    <script src="{% static 'SuperAdmin/build/js/custom.min.js' %}"></script>

  </body>
</html>
